<body>
	<!-- The `multiple` attribute lets users select multiple files. -->
	<button id="pick"> Choose File </button>
	<!--input type="file" id="file-selector" multiple-->

	<script>	
	$(function() {
		var choiceContainer = $("#choices");
		choiceObj(choiceContainer);
		const pickButton = document.querySelector('button#pick');
		pickButton.addEventListener('click', accessFiles);
	});

	</script>

	<div id="header">
		<h2 align="left">Laboratory Temperature Monitoring</h2>
	</div>

	<div id="content">

		<div id="choices" style="float:right; width:200px;"></div>

		<div class="demo-container" style="width: 82%;height: 550px">
			<div id="placeholder" class="demo-placeholder"></div>

		</div>

		<div class="demo-container" style="width: 82%;height: 180px">
			<div id="overview" class="demo-placeholder"></div>
		</div>

		<p>The plot shows selected temperature data for a given laboratory.</p>
		<p>The smaller plot is linked to the main plot, so it acts as an overview; selecting allows zooming</p>

	</div>

	<div id="footer">
		Temperature Viewer 1.0 Chris Young 2023
	</div>

</body>
